<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMI CLINIC | CRM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1E1E1E 0%, #2C2C2C 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #E8E4DE;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .logo {
      font-family: 'Georgia', serif;
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 8px;
      margin-bottom: 16px;
    }
    .logo span { color: #C9A962; }
    .subtitle {
      font-size: 14px;
      color: #7A7A7A;
      margin-bottom: 40px;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(107, 144, 128, 0.2);
      border: 1px solid #6B9080;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      color: #6B9080;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #6B9080;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .info {
      margin-top: 40px;
      padding: 24px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      text-align: left;
      max-width: 400px;
    }
    .info h3 {
      font-size: 12px;
      color: #C9A962;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }
    .info p {
      font-size: 13px;
      color: #7A7A7A;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .info code {
      background: rgba(201, 169, 98, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      color: #C9A962;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LUMI<span>.</span></div>
    <div class="subtitle">통합 CRM & 디지털 시술차트</div>
    
    <div class="status">
      <div class="status-dot"></div>
      Firebase 연결됨
    </div>
    
    <div class="info">
      <h3>WEBHOOK ENDPOINT</h3>
      <p>EveLab 수신 주소:</p>
      <p><code>https://asia-northeast3-lumi-chart.cloudfunctions.net/evelabWebhook</code></p>
      <br>
      <h3>HEALTH CHECK</h3>
      <p><code>https://asia-northeast3-lumi-chart.cloudfunctions.net/healthCheck</code></p>
    </div>
  </div>
</body>
</html>
